<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Viewer</title>

  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>

</head>

<body>

  <div id="app">

    <h1>Country Data Viewer</h1>

    <form id="searchForm">
      <input type="text" id="countryInput" placeholder="Enter country name (or leave blank to show all)">
      <button type="submit">Search</button>
      <button type="button" id="showAllButton">Show All Countries</button>
    </form>

    <div id="statistics"></div>

    <div id="tableContainer"></div>
  </div>

</body>

</html>
